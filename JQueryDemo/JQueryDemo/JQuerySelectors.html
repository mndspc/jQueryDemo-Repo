<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").click(function () {
                $(this).hide();
            });

            $("#btn1").click(function () {
                $("div").hide();
            });

            $("#btn2").click(function () {
                $("div").show();
            });

            $(".myp").click(function () {
                $(this).hide();
            });

            $("span").on({
                mouseenter: function () { $(this).css("background-color", "lightgray") },
                mouseleave: function () { $(this).css("background-color", "lightblue") },
                click: function () { $(this).css("background-color", "yellow") }
            });

        });
    </script>
    <style>
        .myp{
            background-color:blue;
            color:aliceblue;
        }
    </style>
</head>
<body>
    <div>
        Click me to hide
        <h3>:This Heading:</h3>
        <p>This is Paragraph</p>
    </div>
    <button id="btn1">HIDE</button>
    <button id="btn2">SHOW</button>

    <p class="myp">This is Paragraph with style .myp</p>
    <div class="myp">This is Div with style .myp</div>
    <span>This is Span</span>
</body>
</html>

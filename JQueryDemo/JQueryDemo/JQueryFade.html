<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JQuery Fade Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //$("button").click(function () {
            //    $("#div1").fadeIn();
            //    $("#div2").fadeIn("slow");
            //    $("#div3").fadeIn(3000);
            //});

            //$("button").click(function () {
            //    $("#div4").fadeOut();
            //    $("#div5").fadeOut("slow");
            //    $("#div6").fadeOut(3000);
            //});

            $("button").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });

        });
    </script>
</head>
<body>
    <button>Click Here</button>
    <div id="div1" style="background-color:maroon;color:white;display:none">This is Div1</div>
    <div id="div2" style="background-color:skyblue;color:blue;display:none">This is Div2</div>
    <div id="div3" style="background-color:darkolivegreen;color:white;display:none">This is Div3</div>
    <br /><br />
    <div id="div4" style="background-color:maroon;color:white">This is Div1</div>
    <div id="div5" style="background-color:skyblue;color:blue">This is Div2</div>
    <div id="div6" style="background-color:darkolivegreen;color:white">This is Div3</div>
</body>
</html>

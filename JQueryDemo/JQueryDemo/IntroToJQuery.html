<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#p1").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <p id="p1">Click here to hide</p>
    <p id="p2">Click here too</p>
</body>
</html>
